machine:
  node:
    version: v7

test:
  override:
    - node scripts/parallel-test:
        parallel: true
  post:
    - npm run codecov

deployment:
  release:
    branch: master
    commands:
      - git config --global user.email "auto_deploy@circleci.com"
      - git config --global user.name "CircleCI"
      - npm run build
      - npm run deploy

general:
  branches:
    ignore:
      - gh-pages
      - /^\d+\.\d+\.\d\+/
